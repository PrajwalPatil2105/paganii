<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagani Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #000, #333);
            color: #fff;
        }

        header {
    position: fixed;
    width: 100%;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s;
    z-index: 10;
    box-sizing: border-box; /* Ensure padding doesn't cause overflow */
}

header .logo {
    height: 65px;
    margin-right: 20px;
    transition: transform 0.3s;
}

header .secondary-logo {
    height: 65px;
    margin-right: 15px; /* Fine-tuned spacing */
    margin-left: 140px;
    transition: transform 0.3s;
}

header .logo:hover,
header .secondary-logo:hover {
    transform: scale(1.7); /* Slightly enlarge on hover */
}

nav {
    display: flex;
    gap: 20px;
    margin-left: 0; /* Reset margin-left to avoid overflow */
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    position: relative;
    transition: color 0.3s;
    white-space: nowrap; /* Prevent text wrapping */
}

nav a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #fff;
    transition: width 0.3s;
}

nav a:hover {
    color: #ffcc00;
}

nav a:hover::after {
    width: 100%;
}



.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    background: url('./ded14284308841.5d5907bacb9c0.jpg') no-repeat center center/cover; /* Add your image */
    position: relative;
    animation: slideIn 1s ease-in-out;
}

.hero h2 {
    font-size: 3em;
    position: relative; /* Allows use of top, left, right, and bottom */
    left: 100px; /* Moves the heading 500px to the right */
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Ensure text is readable */
    opacity: 0;
    animation: fadeInUp 1s forwards;
    animation-delay: 1s;
}



.hero .button {
    padding: 15px 30px;
    background: #ffcc00;
    color: #000;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    position: relative;
    top: 70px; /* Move the button 30px down from its original position */
    left: -375px;
    opacity: 0;
    animation: fadeInUp 1.35s forwards;
    animation-delay: 1.35s;
}

.hero .button:hover {
    background: #fff;
    transform: scale(1.05);
}


        

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            height: 70px;
            margin-left: 20px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="./paganilogo.jpg" alt="Pagani official logo" class="logo">
        <img src="./W34sQzG.webp" alt="Secondary logo" class="secondary-logo">
        <nav>
            <a href="./about_page.html" aria-label="Learn more about Pagani">About</a>
            <a href="./Final_model.html" aria-label="Explore Pagani models">Models</a>

            <a href="#contact" aria-label="Get in touch with Pagani">Contact</a>
        </nav>
    </header>
    

<div class="hero">
    <h2>Experience the Art of Performance</h2>
    <button class="button">Discover More</button>
</div>

</body>
</html>
